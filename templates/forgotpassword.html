<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Forgot Password</h2>
    <p class="text-sm text-gray-600 mb-6 text-center">Enter your email and we'll generate a reset token for you.</p>

    {% if error %}
      <p class="text-red-500 mb-4 text-center">{{ error }}</p>
    {% endif %}
    {% if message %}
      <p class="text-green-600 mb-4 text-center">{{ message }}</p>
      <p class="text-center mb-4">
        <a href="{{ url_for('main.resetpassword') }}" class="text-blue-600 hover:underline">Click here to reset your password</a>
      </p>
    {% endif %}

    <form method="POST" action="{{ url_for('main.forgotpassword') }}">
      <label class="block mb-2 font-medium">Email:</label>
      <input type="email" name="email" required class="w-full border px-3 py-2 rounded-md mb-4" placeholder="Enter your email" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Reset Link</button>
    </form>

    <p class="text-xs text-gray-500 mt-4 text-center">*This is a mock. No actual email will be sent.</p>
  </div>

</body>
</html>
