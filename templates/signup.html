<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ambient Background Styles */
    .bg-ambient {
      background: linear-gradient(135deg, rgba(0, 140, 255, 0.2), rgba(70, 128, 255, 0.2) 20%, rgba(150, 200, 255, 0.3) 40%);
      background-size: 200% 200%;
      animation: ambient-animation 8s ease infinite;
    }

    .bg-signup-image {
      background-image: url('/static/images/image4.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    
    @keyframes ambient-animation {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
  </style>
</head>
<body class="bg-signup-image flex items-center justify-center min-h-screen">

  <div class="bg-white bg-opacity-60 p-8 rounded-xl shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>
    
    <form id="signupForm" class="space-y-4" action="/signup" method="POST">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded-md" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-md" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Phone</label>
        <input type="tel" name="phone" required pattern="[0-9]{10}" class="w-full px-4 py-2 border rounded-md" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-md" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Confirm Password</label>
        <input type="password" name="confirmPassword" required class="w-full px-4 py-2 border rounded-md" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      const password = this.password.value;
      const confirmPassword = this.confirmPassword.value;

      if (password !== confirmPassword) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>

  

</body>
</html>
