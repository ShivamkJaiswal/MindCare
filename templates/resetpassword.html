<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Reset Your Password</h2>
    {% if error %}
      <p class="text-red-500 mb-4 text-center">{{ error }}</p>
    {% endif %}
    {% if message %}
      <p class="text-green-600 mb-4 text-center">{{ message }}</p>
    {% endif %}
  <form method="POST" action="{{ url_for('main.resetpassword') }}">
  <label class="block mb-2 font-medium">Reset Token:</label>
  <input type="text" name="token" value="{{ request.args.get('token', '') }}" readonly class="w-full border px-3 py-2 rounded-md mb-4 bg-gray-200 cursor-not-allowed" />
  <label class="block mb-2 font-medium">New Password:</label>
  <input type="password" name="new_password" required class="w-full border px-3 py-2 rounded-md mb-4" placeholder="Enter your new password" />
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Reset Password</button>
  <a href="{{ url_for('login') }}" class="block mt-4 w-full text-center bg-gray-300 text-gray-700 py-2 rounded hover:bg-gray-400">Back to Login</a>
</form>
  </div>

</body>
</html>
